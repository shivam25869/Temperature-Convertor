<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="txt"><h1>Temperature Converter</h1></div>
    <div class="box">
        <div class="box1">
            <div class="txt1"><h2>Celsius to Fahrenheit</h2></div>
            <br>
            <br>
            <br>
            <input type="text" id="celsiusInput">
            <div class="btn"><button onclick="convertToCelsius()">Convert</button></div>
            <div class="result" id="fahrenheitResult"></div>
        </div>
        <br>
        <br>
        <div class="box2">
            <div class="txt1"><h2>Fahrenheit to Celsius</h2></div>
            <br>
            <input type="text" id="fahrenheitInput">
            <div class="btn"><button onclick="convertToFahrenheit()">Convert</button></div>
            <div class="result" id="celsiusResult"></div>
            
        </div>
        <br>
        <br>
        <br>
    </div>

    <script>
        function convertToCelsius() {
            const celsiusInput = document.getElementById("celsiusInput").value;
            const celsius = parseFloat(celsiusInput);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById("fahrenheitResult").innerText = "The Temperature after convert is ="+fahrenheit.toFixed(2) + " °F";
            } else {
                document.getElementById("fahrenheitResult").innerText = "Invalid input";
            }
        }

        function convertToFahrenheit() {
            const fahrenheitInput = document.getElementById("fahrenheitInput").value;
            const fahrenheit = parseFloat(fahrenheitInput);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById("celsiusResult").innerText ="The Temperature after convert is ="+ celsius.toFixed(2) + " °C";
            } else {
                document.getElementById("celsiusResult").innerText = "Invalid input";
            }
        }
    </script>
</body>
</html>
